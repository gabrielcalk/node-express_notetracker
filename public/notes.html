<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <section id="box_note" class="border border-dark w-75 m-auto mt-5">
      <section class="bg-success d-flex justify-content-between p-3 border-bottom">
        <div>
          <a class="text-decoration-none fs-5 text-light" href="/">Note Taker </a>
        </div>
        <div class="icons">
          <i class="fas fa-save text-light save-note mr-4"></i>
          <i class="fas fa-plus text-light new-note"></i>
        </div>
      </section>

<!-- That is the section with 
the note and the inputs-->
      <main>
        <section class="d-flex">
<!-- Note that have been added -->
            <div class="w-25 border">
              <div class="d-flex justify-content-around">
                <ul id="list_note" class="list-unstyled w-100 text-center">
                  <!-- <li class="border-bottom p-2 d-flex justify-content-around">Testando<img class="h-50 mt-1" alt="trash_can" src="/public/assets/images/iconmonstr-trash-can-1-16.png"></li> -->
                </ul>
              </div>
            </div>
<!-- inputs -->
            <div class="w-75">
              <input class="col p-2 display-4 border-0" placeholder="Note Title" maxlength="28" type="text"/>
              <textarea class="col border-0 mt-4" placeholder="Note Text"></textarea>
            </div>
        </section>
      </main>
    </section>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
